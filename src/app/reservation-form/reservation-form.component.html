<ng-content></ng-content>
<form (ngSubmit)="submitReservation()">
  <label>Name: <input type="text" [(ngModel)]="name" name="name" required></label><br>
  <label>Email: <input type="email" [(ngModel)]="email" name="email" required></label><br>
  <label>Phone: <input type="text" [(ngModel)]="phone" name="phone" required></label><br>
  <label>Date: <input type="date" [(ngModel)]="date" name="date" required></label><br>
  <label>Time: <input type="time" [(ngModel)]="time" name="time" required></label><br>
  <label>Guests: <input type="number" [(ngModel)]="guests" name="guests" required></label><br>
  <label>Special Requests: <textarea [(ngModel)]="specialRequests" name="specialRequests"></textarea></label><br>
  <button type="submit">Reserve</button>
</form>
